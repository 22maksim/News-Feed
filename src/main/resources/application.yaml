spring:
  application:
    name: news_feed

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/url_shortener_db
    username: user
    password: password
    hikari:
      maximum-pool-size: 24

  data:
    redis:
      port: 6379
      host: localhost
      jedis:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: 5000
      database: 1

    kafka:
      bootstrap-servers:
        - kafka:9092
        - kafka-2:9093
      producer:
        retries: 3
        acks: 1
        compression-type: gzip
        batch:
          size: 32768 # 32 KB
        linger:
          ms: 50
      consumer:
        enable-auto-commit: false
        auto-offset-reset: earliest
        max-poll-records: 500
        session-timeout-ms: 30000
      partitions:
        default: 3
      replication:
        factor: 2
      retention:
        hours: 24
        check-interval-ms: 300000
        bytes: 273741824
      segment:
        bytes: 1073741824
      fetch:
        max-bytes: 5242880
      broker:
        id: 1
      listener:
        ack-mode: manual_immediate
      admin:
        auto-create-topics: true
      log:
        dirs: /tmp/kafka-logs
        segment:
          bytes: 1073741824
        retention:
          hours: 168
          check-interval-ms: 300000

  server:
    port: 8090

  logging:
    level:
      root: info
